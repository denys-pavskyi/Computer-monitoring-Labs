<div class="container">
    <h2>Recommended Documents for {{ sensorType }}</h2>
    <table *ngIf="documents.length > 0">
      <thead>
        <tr>
          <th>Select</th>
          <th>Action</th>
          <th>Document</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td><input type="checkbox" [(ngModel)]="doc.selected"></td>
          <td>{{ doc.action }}</td>
          <td>{{ doc.document }}</td>
          <td>{{ doc.price | currency: 'â‚´' }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="documents.length === 0">No documents available for this sensor type.</p>
    <div class="buttons">
      <button (click)="downloadDoc()">Download in .doc</button>
      <button (click)="downloadXls()">Download in .xls</button>
    </div>
  </div>
